        * {

        .container-large {

        .hero-home_component {

            gap: 40px;

        .hero-home_tag-component {

            background: #FFF4F0;
            border-radius: 100px;
            padding: 8px;

            align-items: center;
            gap: 8px;

            color: #667085;
        }

        .display-large {
            font-size: 3.5rem;
            line-height: 1.2;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .span-bold {
            font-weight: 700;
        }

        .text-large-gray {
            color: #667085;
            font-size: 1.25rem;
            margin-bottom: 32px;
        }

        .btn_primary-2xl-dark-icon {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #000;
            color: #fff;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn_primary-2xl-dark-icon:hover {
            background: #333;
        }

        .hero-home_image-wrapper img {
            max-width: 100%;
            height: auto;
        }

        /* Logos Section */
        .logos_component {
            padding: 40px 0;
            background: #F9FAFB;
            overflow: hidden;
        }

        .logos-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .logo-carousel {
            display: flex;
            transition: transform 50s linear infinite;
            will-change: transform;
        }

        .logos_list {
            display: flex;
            gap: 40px;
            padding: 20px 0;
        }

        .logos_image {
            height: 40px;
            width: auto;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .logos_image:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .hero-home_component {
                grid-template-columns: 1fr;
            }

    <script>
        // Logo carousel animation
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.logo-carousel');
            if (carousel) {
                const animate = () => {
                    if (!carousel.style.transform || carousel.style.transform === 'none') {
                        carousel.style.transform = 'translateX(0%)';
                    }
                    
                    requestAnimationFrame(() => {
                        carousel.style.transform = `translateX(-${(Date.now() / 50) % 100}%)`;
                        requestAnimationFrame(animate);
                    });
                };
                
                animate();
            }
        });
    </script>
